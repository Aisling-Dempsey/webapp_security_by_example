<!doctype html>
<title>Hello from Flask</title>

</br>
<button onclick="greetUser()">Greet User</button>
</br>
<button onclick="otherGreet()">Other Greet</button>

<script>
var username = "{{username}}";

function greetUser() {
  alert("Hello " + username);
}

var seconduser = "{{username|safe}}";
function otherGreet() {
  alert("Hello " + seconduser);
}
</script>

</html>
